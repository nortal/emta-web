<div class="container">
  <div class="stylebook-section">
    <h1 class="stylebook-section-title" id="forms">8. Vormid</h1>
    <h2 id="form-elements" class="stylebook-section-title">8.1 Vormiväljad</h2>


    <form name="random" class="row">
      <div class="col-xs-20 col-xl-10">

        <emta-form-row>
          <emta-input type="checkbox" name="checkbox1" label="Märkeruut" [(ngModel)]="lego.checkbox1"></emta-input>
        </emta-form-row>

        <emta-form-row label="Tekstiväli">
          <emta-input type="text" name="text1" [(ngModel)]="lego.text1" placeholder="write here"></emta-input>
        </emta-form-row>

        <emta-form-row label="Readonly" comment="vasja said">
          <emta-input type="text" name="text2"  [(ngModel)]="lego.text2" placeholder="shold be disabled"
            readonly="readonly"></emta-input>
        </emta-form-row>


        <emta-form-row label="textarea">
          <emta-input type="textarea" name="textarea1" label="textarea" [(ngModel)]="lego.textarea"
            placeholder="lorum polorum"></emta-input>
        </emta-form-row>

        <emta-form-row label="Who is best?">
          <div class="col-md-10 custom-controls-stacked">
            <emta-input
              class=""
              type="radio"
              name="radio1"
              [label]="monkey"
              [value]="monkey"
              *ngFor="let monkey of ['Leonardo', 'Donatello', 'Michelangelo', 'Raphael']"
              [(ngModel)]="lego.radio1"></emta-input>
          </div>
        </emta-form-row>
      </div>

      <div class="col-xs-20 col-xl-10">
        <pre>{{lego | json}}</pre>
    </div>
  </form>
</div>
