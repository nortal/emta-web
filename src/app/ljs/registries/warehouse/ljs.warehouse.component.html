<div
  style="position: fixed; display: block; bottom: 0px; left: 0px; opacity: 0; visibility: visible; width: 100%; z-index: 999999; font-size: 17px; font-weight: 600; height: 55px; margin-top: -55px; line-height: 55px; text-align: center; transition: opacity 0.3s, margin-top 0.3s; color: rgb(255, 255, 255); background-color: rgb(0, 182, 73);">
  Salvestamine õnnestus
</div>

<h2>Ladude teatmik</h2>

<div class="section">
  <form name="object-of-interest-search">
    <div class="container-fluid">

      <div class="row">
        <div class="col-lg-20 mb-4">

          <emta-table [(pagination)]="pager">
            <thead>
            <tr>
              <th sortable="date" [(sort)]="sort">Kuupäev</th>
              <th>Kellaaeg</th>
              <th sortable="duration" [(sort)]="sort">Kestus</th>
              <th sortable="location" [(sort)]="sort">Asukoht</th>
              <th sortable="login" [(sort)]="sort">Isiku tuvastamine</th>
            </tr>
            </thead>

            <tbody>
            <tr *ngFor="let row of data | sort: sort | paginate: pager">
              <td>{{row.date | date: 'dd.MM.yyyy'}}</td>
              <td>{{row.date | date: 'HH:mm'}}</td>
              <td>{{row.duration + 'min'}}</td>
              <td>{{row.location}}</td>
              <td>
                {{row.login}}
                <i class="icon-info" tooltip="Tingimus on täidetud, kui olete olnud Eesti resident kogu kalendrikuu jooksul." tabindex="0"></i>
              </td>
            </tr>
            </tbody>
          </emta-table>

        </div>
      </div>

    </div>
    <br/>
    <div class="form-footer">
      <button class="btn btn-info btn-with-plus float-right" label="Button" type="button" (click)="addNew()"
        id="add-new-object-of-interest-btn">Uus objekt
      </button>
    </div>
  </form>
</div>
<br/>
