<div class="tooltip bs-tether-element show 
  {{
    opts.placement === 'top' ? 'bs-tether-element-attached-bottom' :
    opts.placement === 'left' ? 'bs-tether-element-attached-right' :
    opts.placement === 'bottom' ? 'bs-tether-element-attached-top' :
    opts.placement === 'right' ? 'bs-tether-element-attached-left' : ''
  }}" 
  [style.top.px]="location.top"
  [style.left.px]="location.left"
  [style.position]="absolute"
  >

  <div class="tooltip-inner">{{opts.content}}</div>
</div>
