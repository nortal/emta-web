<div class="section-title">
  <a class="link-gray section-collapse" data-toggle="collapse" href="#section-100" aria-expanded="true">
    <h3>Otsingu tulemused</h3>
  </a>
</div>
<div class="section">
  <div class="section_body">


    <emta-table>
      <thead>
        <tr>
          <th></th>
          <th>Objekti tüüp</th>
          <th sortable="code" [(sort)]="sort">Kood</th>
          <th sortable="description" [(sort)]="sort">Märksõna</th>
          <th sortable="country" [(sort)]="sort">Riik</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items | sort: sort | paginate: pager">
          <td style="width: 50px;"><a aria-expanded="false" class="collapse_toggle collapsed"></a></td>
          <td style="width: 100px;"><span class="text">{{item.objectType === 'PERSON' ? 'Isik' : 'Sõiduk'}}</span></td>
          <td><span class="text">{{item.code}}</span></td>
          <td><span class="text">{{item.description}}</span></td>
          <td><span class="text">{{item.country}}</span></td>
          <td class="table_tools">
            <div>
              <a class="edit"></a>
              <div style="display: inline;">
                <a class="delete"></a>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </emta-table>


    <emta-pagination [(config)]="pager" ></emta-pagination>
  </div>
