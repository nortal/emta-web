<div class="section-title">
  <a class="link-gray section-collapse" data-toggle="collapse" href="#section-100" aria-expanded="true">
    <h3>Otsingu tulemused</h3>
  </a>
</div>
<div class="section">
  <div class="section_body">
    <div class="table-responsive">
      <div class="col-xs-20" style="height: 16px; margin-top: -16px;">
        <div class="float-xs-right">
          <div></div>
        </div>
      </div>
      <table class="table">
        <thead>
        <tr>
          <th></th>
          <th class="sorted_asce">
            <a>
              <div class="sort_arrows">
                <div class="sort_asce"></div>
                <div class="sort_desc"></div>
              </div><!-- react-text: 3145 -->Objekti tüüp<!-- /react-text --></a>
          </th>
          <th>
            <a>
              <div class="sort_arrows">
                <div class="sort_asce"></div>
                <div class="sort_desc"></div>
              </div><!-- react-text: 3151 -->Kood<!-- /react-text --></a>
          </th>
          <th>
            <a>
              <div class="sort_arrows">
                <div class="sort_asce"></div>
                <div class="sort_desc"></div>
              </div><!-- react-text: 3157 -->Märksõna<!-- /react-text --></a>
          </th>
          <th>
            <a>
              <div class="sort_arrows">
                <div class="sort_asce"></div>
                <div class="sort_desc"></div>
              </div><!-- react-text: 3157 -->Riik<!-- /react-text --></a>
          </th>
          <th></th>
        </tr>
        </thead>
        <tbody class="with-details">
        <tr *ngFor="let item of items | paginate: pager">
          <td style="width: 50px;"><a aria-expanded="false" class="collapse_toggle collapsed"></a></td>
          <td style="width: 100px;"><span class="text">{{item.objectType === 'PERSON' ? 'Isik' : 'Sõiduk'}}</span></td>
          <td><span class="text">{{item.code}}</span></td>
          <td><span class="text">{{item.description}}</span></td>
          <td><span class="text">{{item.country}}</span></td>
          <td class="table_tools">
            <div>
              <a class="edit"></a>
              <div style="display: inline;">
                <a class="delete"></a>
              </div>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <emta-pagination [(config)]="pager" ></emta-pagination>
</div>
