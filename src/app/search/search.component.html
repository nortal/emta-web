<div
  style="position: fixed; display: block; bottom: 0px; left: 0px; opacity: 0; visibility: visible; width: 100%; z-index: 999999; font-size: 17px; font-weight: 600; height: 55px; margin-top: -55px; line-height: 55px; text-align: center; transition: opacity 0.3s, margin-top 0.3s; color: rgb(255, 255, 255); background-color: rgb(0, 182, 73);">
  Salvestamine õnnestus
</div>

<h2>Operatiivhuviga objektid</h2>

<div class="section">
  <form name="object-of-interest-search" autocomplete="off">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-20 col-md-10 col-lg-10 col-xl-10">
          <emta-textinput labelText="DEPARTMENT" readOnly="true" [value]="firstNameValue"></emta-textinput>
        </div>
        <div class="col-xs-20 col-md-10 col-lg-10 col-xl-10">
          <emta-textinput labelText="EMPLOYEE" readOnly="true" value="Merike Danelson"></emta-textinput>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-20 col-md-10 col-lg-10 col-xl-10">
          <div class="form-group row">
            <label class="col-xs-20 col-md-5 col-form-label">Objekti tüüp</label>
            <div class="col-xs-20 col-md-12 col-lg-12 col-xl-12">
              <emta-select [data]="objectTypes" [(ngModel)]="searchParams.objectType" name="objectType"></emta-select>
            </div>
          </div>
        </div>
        <div class="col-xs-20 col-md-10 col-lg-10 col-xl-10">
          <div class="form-group row">
            <label class="col-xs-20 col-md-5 col-form-label">Riik</label>
            <div class="col-xs-12 col-md-12 col-lg-12 col-xl-12">
              <emta-select
                [foundData]="foundCountries"
                (onSearch)="searchCountries($event)"
                [(ngModel)]="searchParams.country"
                [clearLast]="false"
                name="country">
              </emta-select>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-20 col-md-10 col-lg-10 col-xl-10">
          <emta-textinput labelText="CODE" ([value])="code"></emta-textinput>
        </div>
        <div class="col-xs-20 col-md-10 col-lg-10 col-xl-10">
          <div class="form-group row">
            <label class="col-xs-20 col-md-5 col-form-label">{{'BIRTHDATE' | translate}}</label>
            <div class="col-xs-12 col-md-12 col-lg-12 col-xl-12">
              <emta-datepicker [(ngModel)]="searchParams.birthdate" name="birthdate"></emta-datepicker>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-20 col-md-10 col-lg-10 col-xl-10">
          <emta-textinput labelText="FIRSTNAME" [(value)]="firstNameValue" placeHolder="mai pleiss hõulder"
                          name="firstName" maxLength="6"></emta-textinput>
        </div>
        <div class="col-xs-20 col-md-10 col-lg-10 col-xl-10">
          <emta-textinput labelText="LASTNAME" name="lastName"></emta-textinput>
        </div></div>
      <div class="row">
        <div class="col-xs-20 col-md-20 col-lg-20 col-xl-20" style="text-align: right;">
          <div style="display: inline-block; margin-right: 1rem;">
            <label class="custom-control custom-checkbox">
              <input type="checkbox" name="showEnded" value=""
                                             label="Näita lõppenuid"
                                             class="custom-control-input">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">
                Näita lõppenuid
              </span>
            </label>
          </div>
          <div style="display: inline;">
            <button label="Tühjendan" type="reset" class="btn btn-light" (click)="resetResult()">Tühjendan</button>
          </div>
          <div style="display: inline;">
            <button class="btn btn-success" type="submit" label="Otsin" (click)="submitState()">Otsin</button>
          </div>
        </div>
      </div>
    </div>
    <br/>
    <div class="form-footer">
      <button class="btn btn-info btn-with-plus float-right" label="Button" type="button" (click)="addNew()"
              id="add-new-object-of-interest-btn">Uus objekt
      </button>
    </div>
  </form>
</div>
<br/>
<search-result [items]="resultList" *ngIf="resultList"></search-result>
